    3) Capitalize each of an array of names
    <script>
        var names = ['alex', 'xavier', 'haRRy', 'rOn'];

        names.forEach((word, index) => {
            let first = word.charAt(0).toUpperCase();
            let rest = word.slice(1).toLowerCase();

            names[index] = first + rest;
        });
        console.log(names);
    </script>
</body>
