    2) Take an array of numbers and make them strings
    <script>
        var numbers = [1,2,3,4,5];
        var strings = [];

        function convert(arr)
        {
            var strs = [];
            strs = arr.map(String);
            return strs;
        }
        strings = convert(numbers);
        console.log(strings);
    </script>
