<body>
    6) Find count of each character in the word
    <script>
        let a = "assurance";
        let countMap = new Map();
        for(let ch of a){
            if(countMap.has(ch)){
                var c = countMap.get(ch)
                countMap.set(ch,c+1)
            }
            else{
                countMap.set(ch,1);
            }
        }
        for([key,values] of countMap.entries()){
            console.log(key+"--->"+values);
        }
    </script>
</body>
