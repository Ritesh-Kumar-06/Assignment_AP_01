<body>
    1) Make an array of numbers that are doubles of the first array 
    <script>
        var array_1 = [1,2,3,4,5];
        var doubled_array = [];

        function double(arr)
        {
            var doubled = [];
            for(var i = 0; i < arr.length; i++)
            {
                doubled.push(arr[i]*2);
            }
            return doubled;
        }
        doubled_array = double(array_1);
        console.log(doubled_array);

    </script>
</body>
