    7) Find the most repeating word in a sentence
    <script>
        var msg = "Humpty Dumpty sat on a wall Humpty Dumpty had a great fall"
        const arr = msg.split(" ");
        console.log(arr);
        let mp = new Map();
        arr.forEach((value) =>{
            if(mp.has(value)){
                var c = mp.get(value)
                mp.set(value,c+1)
            }
            else{
                mp.set(value,1)
            }
        })
        console.log(mp);
        var m = 0;
        for(let k of mp.values()){
            m = Math.max(m,k);
        }

        for([keys,values] of mp.entries()){
            if(values==m){
                console.log(keys);
            }
        }
        console.log(m);
    </script>
